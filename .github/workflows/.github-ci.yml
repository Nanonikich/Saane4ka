name: Saane4ka CI

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code ğŸƒ
        uses: actions/checkout@v2

      - name: Setup up Node.js ğŸ“¥
        uses: actions/setup-node@v2
        with:
          node-version: '22.14.0'

      - name: Install Sanity dependencies ğŸ”§
        working-directory: ./sanity
        run: npm install

      - name: Build Sanity project ğŸ§±
        working-directory: ./sanity
        run: npm run build

      - name: Install Next.js dependencies ğŸ”§
        run: npm install

      - name: Run linting for Next.js ğŸ”
        run: npm run lint

      - name: Build Next.js project ğŸ§±
        run: npm run build
